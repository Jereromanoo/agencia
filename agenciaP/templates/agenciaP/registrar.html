{% extends "agenciaP/base.html" %}
{% block content %}
<form action="{% url 'desocupados:dadd' %}" method="post">
{% csrf_token %}
<div class="row-center">
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Nombre</label></h3>
    			<input class="form-control" type="text" name="nombre" maxlength="20">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Apellido</label></h3>
    			<input class="form-control" type="text" name="apellido" maxlength="20">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>DNI</label></h3>
    			<input class="form-control" type="text" name="dni" maxlength="8">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Fecha de Nacimiento</label></h3>
    			<input class="form-control" type="date" name="fechaDeNacimiento">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Puesto de trabajo</label></h3>
    			<input class="form-control" type="text" name="trabajo">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Experiencia Laboral</label></h3>
    			<input class="form-control" type="text" name="experienciaLaboral">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Formacion</label></h3>
    			<input class="form-control" type="text" name="formacion">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h3 style="color:white"><label>Habilidades</label></h3>
    			<input class="form-control" type="text" name="habilidades">
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    		<button class="btn-lg btn-success" type="submit"><b>Registrarme</b></button>
    	</div>
    </div>
</div>
</form>
{% endblock %}
