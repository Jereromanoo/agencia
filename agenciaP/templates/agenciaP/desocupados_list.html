{% extends 'agenciaP/base.html' %}

{% block content %}
<h2 style="color:white">Desocupados</h2>
<h2 style="color:white"><em>Persona - DNI</em></h2>
<ul>
    {% for perfil in object_list %}
      <h2 style="color:white"><li>{{ perfil.nombre }} {{ perfil.apellido }} - {{ perfil.dni }} </li></h2>
    {% endfor %}
  </ul>
  <a href="/logout">Salir</a>
{% endblock %}
